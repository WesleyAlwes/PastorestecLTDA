<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Tabela de Cursos</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1b2a; 
            color: #fff;
            margin: 40px;
        }
        

        table {
            width: 80%;
            border-collapse: collapse;
            margin: auto;
            background: #6c3483;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #1b011f;
            padding: 14px;
            text-align: center;
        }

        th {
            background-color: #f72585;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #6c3483;
        }

        tr:hover {
            background-color: #2b033a;
        }

        caption {
            caption-side: top;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 8px #f7258560;
        }

        #curso1, #curso2, #curso3 {
            background-color: #f72585;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ff79c6;
        }
        #pagina_Inicial {
            position: fixed;
            font-size: 14px;
            top: 50px;
            left: 160px;
            background-color: white;
            color: black;
            border-radius: 4px;
            width: 115px;
            padding: 3px;
            text-decoration: none !important
        }
        footer {
            text-align: center;
            padding: 40px 20px;

            margin-top: 100px;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
        }
        #pagina_Inicial:hover {
            background-color: #c3c3c3;

        }
        @media (max-width: 700px) {
            #pagina_Inicial {
                top: 3px;
                left: 60px;
            }
        }
        @media (max-width: 300px) {
            #pagina_Inicial {
                top: 3px;
                left: 60px;
            }
            footer{
                text-align: center;
                padding: 40px 20px;
                margin-top: 100px;
                color: rgba(255,255,255,0.7);
                font-size: 14px;
            }
        }
        footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 100px;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
        }
    </style>
</head>
<body>  
        <a href="index.html"
            <button id="pagina_Inicial">
                    <i class="iconbtn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
                            </svg>
                    </i>Pagina Inicial
            </button>
        </a>
    <table>
        <caption>Lista de Cursos Disponíveis</caption>
        <thead>
            <tr>
                <th>Nome do Curso</th>
                <th>Duração</th>
                <th>Modalidade</th>
                <th>Valor</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Introdução à Programação</td>
                <td>3 meses</td>
                <td>Online</td>
                <td>R$ 199,00</td>
                <td><button id="curso1" onclick= "curso1(this)">Inscreva-se</button></td>
            </tr>
            <tr>
                <td>Marketing Digital Essencial</td>
                <td>4 meses</td>
                <td>Online</td>
                <td>R$ 299,00</td>
                <td><button id="curso2" onclick= "curso2(this)">Inscreva-se</button></td>
            </tr>
            <tr>
                <td>Gestão de Projetos</td>
                <td>5 meses</td>
                <td>Híbrido</td>
                <td>R$ 350,00</td>
                <td><button id="curso3" onclick= "curso3(this)"">Inscreva-se</button></td>
            </tr>
        </tbody>
    </table>
    <footer>
        © 2025 Pastorestec.net
    </footer>
    <script>
        function curso1(btn) {
            Swal.fire({
                title: 'Inscrição Realizada!',
                text: 'Você se inscreveu com sucesso no curso.',
                icon: 'success',
                confirmButtonText: 'OK'
            });
            btn.innerText = "Inscrito";
            btn.disabled = true;
            
        }
        function curso2(btn) {
            Swal.fire({
                title: 'Inscrição Realizada!',
                text: 'Você se inscreveu com sucesso no curso.',
                icon: 'success',
                confirmButtonText: 'OK'
            });
            btn.innerText = "Inscrito";
            btn.disabled = true;
            
        }
        function curso3(btn) {
            Swal.fire({
                title: 'Inscrição Realizada!',
                text: 'Você se inscreveu com sucesso no curso.',
                icon: 'success',
                confirmButtonText: 'OK'
            });
            btn.innerText = "Inscrito";
            btn.disabled = true;
            
        }

    </script>
</body>
</html>
