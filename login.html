<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pastorestec.net</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="pagina_acesso">
        <button id="paginaInicial">
            <i class="iconbtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
                    </svg>
            </i> Pagina Inicial
        </button>

        <div class="imagem-container">
            <img src="Imagens/login.png" alt="login">
        </div>
        <div class="container_acesso">
            <h2>Acesse sua conta</h2>
            <form action="#">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit">Entrar</button>
            </form>

            <p>NÃ£o tem uma conta? <span class="switch-tab" data-tab="cadastro">Cadastre-se</span></p>
            
            <div class="cadastro">
                <h2>Crie sua conta</h2>
                <form action="#">
                    <input type="text" placeholder="Nome completo" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Senha" required>
                    <input type="password" placeholder="Confirmar Senha" required>
                    <button type="submit" class="btn-submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
